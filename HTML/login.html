<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login.css">
    <title>Join</title>
</head>
<body>
	<div class="container">
		<div class="content">
			<header>
				<div id="title">
					<h2>로그인</h2>
				</div>
			</header>
			<form action="Login_Service" method="post">
				<section>
					<div class="info" id="info__id">
						<div id="id-input">
							<input name="id" class="box" type="text"
								placeholder="아이디를 입력해주세요." required="required" />
						</div>
					</div>
					<div class="info" id="info__pw">
						<input name="pw" class="box" type="password"
							placeholder="비밀번호를 입력해주세요." required="required" />
					</div>
				</section>
				<div id="sec_bot">
					<button class="loginbutton" id="submit">로그인</button>
					<div class="exist" text-align="right">
						<span>아이디가 없으신가요?</span> <a href="Join.html">회원가입 하러가기</a>
					</div>
			</form>
		</div>
	</div>
	</div>
</body>
</html>
