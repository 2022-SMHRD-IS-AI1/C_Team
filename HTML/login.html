<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login.css"> 
    <title>Login</title>
</head>
<body>
    <div class="container">
		<div class="content">
			<header>
				<div class="title">
					<h2>로그인</h2>					
				</div>
			</header>
			<section class="login-form">
				<form action="Login_Service" method="post">
					<div class="int-area">
						<input type="text" class="box" name="id" autocomplete="off" required
						placeholder="아이디">
					</div>
					<div class="int-area">
						<input type="password" class="box" name="pw" autocomplete="off" required
						placeholder="비밀번호">
					</div>
					<div class="btn-area">
						<button id="btn" class="box" type="submit">로그인</button>
					</div>
				</form>
			</section>
		</div>
	</div>
</body>
</html>
